name: Tag from changelog

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour voir les tags

      - name: Detect version in changelog
        id: ver
        run: |
          FILE="changelog.md"

          # Trouve la première ligne du style: ## [3.0.0] - 2026-01-31
          LINE=$(grep -m1 -E '^##[[:space:]]+\[[0-9]+\.[0-9]+\.[0-9]+\][[:space:]]+-' "$FILE" || true)

          if [ -z "$LINE" ]; then
            echo "No version found in $FILE"
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extrait 3.0.0 entre les crochets
          VERSION=$(echo "$LINE" | sed -E 's/^##[[:space:]]+\[([0-9]+\.[0-9]+\.[0-9]+)\].*/\1/')

          TAG="v$VERSION"

          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "found=true" >> $GITHUB_OUTPUT
          echo "Found version: $TAG"

      - name: Check if tag already exists
        if: steps.ver.outputs.found == 'true'
        id: exists
        run: |
          TAG="${{ steps.ver.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists: $TAG"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.ver.outputs.found == 'true' && steps.exists.outputs.exists == 'false'
        run: |
          TAG="${{ steps.ver.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
